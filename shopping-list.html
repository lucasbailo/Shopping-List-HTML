<title>Shopping List</title>
   
<body>
  
  <h1 class="cabecalho">#7 Days Of Code - Shopping List Creator</h1>
  <section class="section">
    <div class="box">
      
      <p>Add the first item to your list:<p>
      <input type="text" id="first-input" autocomplete="off"/>
      <p>Which section this item belongs?<p>
      <input type="text" id="type-input" autocomplete="off"/>
      <button id="addItem" onclick="itemAdd()">Add Item</button>
    
    </div>
    
    <h2>Your List:</h2>
    <div class="box" id="shopping-list">
      <p>Your list is empty! <br>Add an item to start creating your own list!</p>
    </div>
    
  </section>
  
</body>
